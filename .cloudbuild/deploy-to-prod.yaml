steps:
  # Extract version from pyproject.toml
  - name: "gcr.io/cloud-builders/gcloud-slim"
    id: extract-version
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        VERSION=$(awk -F'"' '/^version = / {print $$2}' pyproject.toml || echo '0.0.0')
        echo "$${VERSION}" > /workspace/agent_version.txt
  - name: "python:3.12-slim"
    id: install-dependencies
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        pip install uv==0.8.13 --user && uv sync --locked
    env:
      - 'PATH=/usr/local/bin:/usr/bin:~/.local/bin'

  - name: "python:3.12-slim"
    id: trigger-deployment
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        AGENT_VERSION=$(cat /workspace/agent_version.txt || echo '0.0.0')
        uv export --no-hashes --no-sources --no-header --no-dev --no-emit-project --no-annotate --locked > .requirements.txt
        uv run -m agents.agent_engine_app \
          --project ${_PROD_PROJECT_ID} \
          --location ${_REGION} \
          --artifacts-bucket-name ${_LOGS_BUCKET_NAME_PROD} \
          --set-env-vars="COMMIT_SHA=${COMMIT_SHA},AGENT_VERSION=$${AGENT_VERSION}"
    env:
      - 'PATH=/usr/local/bin:/usr/bin:~/.local/bin'

substitutions:
  _PROD_PROJECT_ID: YOUR_PROD_PROJECT_ID
  _REGION: us-central1

logsBucket: gs://${PROJECT_ID}-adk-demo-logs/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
